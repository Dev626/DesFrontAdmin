<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">&nbsp;</h1>
    <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" [routerLink]="['bannernew']"><i
        class="fas fa-plus fa-sm text-white-50"></i> Nuevo</button>
  </div>
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Banners</h6>
    </div>
    <div class="card-body">
      <oh-filterTab [save]="'des_banner_list'" [(filter)]="filter" [template]="filterWindow" [length]="items.length"
        [obj_pagin]="pagin" (list)="desbannerList()"></oh-filterTab>
      <div class="table-responsive">
        <div class="dataTables_wrapper dt-bootstrap4">
          <div class="row">
            <div class="col-sm-12">
              <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid"
                aria-describedby="dataTable_info" style="width: 100%;">
                <thead>
                  <tr role="row">
                    <th scope="col" style="width:1rem"><i title="Editar"
                        class="text-muted text-size-10 fas fas fa-edit"></i></th>
                    <th>Id</th>
                    <th>Tienda</th>
                    <th>Alias</th>
                    <!-- <th>Title</th>
                    <th>SubTitle</th> -->
                    <th>Estado</th>
                    <th>Fecha</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of items">
                    <td>
                      <a class="text-size-10 text-success" [routerLink]="['banneredit', item.banner_id]"><i
                          class="fas fas fa-edit"></i></a>
                    </td>
                    <td>{{item.banner_id}}</td>
                    <td>{{item.tienda_id}}</td>
                    <td>{{item.alias}}</td>
                    <!-- <td>{{item.title}}</td>
                    <td>{{item.subtitle}}</td> -->
                    <td>
                      <span *ngIf="item.active == 1" class="badge badge-pill badge-success">
                        <span class="mr-1">
                          <i title="OK" class="fas fa-thumbs-up"></i>
                        </span>
                        <span>Activo</span>
                      </span>
                      <span *ngIf="item.active == 0" class="badge badge-pill badge-danger">
                        <span class="mr-1">
                          <i title="OK" class="fas fa-thumbs-down"></i>
                        </span>
                        <span>Inactivo</span>
                      </span>
                    </td>
                    <td>{{item.registration_date | date: 'dd/MM/YYYY HH:mm'}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #filterWindow let-c="close" let-d="dismiss">
  <div class="modal-header">
    <span class="h5 m-0"><i class="fa fa-filter mr-1"></i>Filtrar</span>
    <aÂ href="#" class="close text-dark" aria-label="Close" (click)="$event.preventDefault(); d('Cross click')">
      <i class="fas fa-times fa-xs"></i>
    </a>
  </div>
  <div class="modal-body">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="c('cancel')"><i class="fas fa-times-circle mr-1"></i>
      Cancelar</button>
    <button type="submit" class="btn btn-outline-primary" (click)="c('doFilter')"><i
        class="fas fa-filter mr-1"></i>Filtrar</button>
  </div>
</ng-template>
