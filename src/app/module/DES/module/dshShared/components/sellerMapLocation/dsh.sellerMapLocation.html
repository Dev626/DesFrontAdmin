<button (click)="$event.preventDefault(); $event.stopPropagation(); verMapa(modalMapa)" ngbTooltip="Ver ubicación de la tienda" class="btn btn-info mr-1"><i class="fas fa-map-marked-alt"></i></button>
<ng-template #modalMapa let-c="close" let-d="dismiss">
    <div class="modal-header">
        <span class="h6 m-0 text-bold">
            <i [class]="tienda.categoria_icono"></i> {{tienda.nombre}}
        </span>
        <a href="#" class="close text-dark" aria-label="Close" (click)="$event.preventDefault(); c('close')">
            <i class="fas fa-times fa-xs"></i>
        </a>
    </div>
    <div style="height: 20rem;">
        <div class="container-fluid">
            <div class="form-group col-12">
                <label>Dirección</label>
                <input class="form-control" value="{{tienda.direccion}}" [disabled]="true" type="text" r>
            </div>
            <div class="form-group col-12">
                <label>Contacto</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">{{config.defecto.prefijo_telefono}}</span>
                    </div>
                    <input type="text" class="form-control" [disabled]="true" value="{{tienda.telefono}}">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" placement="left" [ohCopyText]="config.defecto.prefijo_telefono+tienda.telefono" ngbTooltip="Click para copiar el teléfono" type="button"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
                <div class="btn-group" role="group" style="width: 100%;">
                    <a href="tel:{{'+'+config.defecto.prefijo_telefono+tienda.telefono}}" ngbTooltip="Llamar por teléfono" class="btn btn-lg btn-info"><i class="fas fa-phone-alt"></i></a>
                    <a href="https://wa.me/{{config.defecto.prefijo_telefono+tienda.telefono}}?text={{config.whatsapp_consultar}}" ngbTooltip="Contactar por whatsapp" target="_blank" class="btn btn-lg btn-success"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
        <!--
        <agm-map class="map-dir" [zoom]="17" [latitude]="tienda.latitud" [longitude]="tienda.longitud" [usePanning]="true">
            <agm-marker [latitude]="tienda.latitud" [longitude]="tienda.longitud"></agm-marker>
        </agm-map>-->
    </div>
</ng-template>
